<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilado Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/335623b583.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- PUNTO 1 -->

    <section class="pto1">
        <h3>PUNTO 1</h3>
        <img id="homero" class="borde" src="./assets/imgs/homero.jpg" height="150px" alt="Homero">
    </section>

    <!-- PUNTO 2 -->

    <section class="pto2">
        <h3>PUNTO 2</h3>
        <p>Puedes llevar hasta 10 consolas en total</p>
        <div class="imgs">
            <div class="item">
                <img src="./assets/imgs/atari.png" width="150px" alt="Atari 2600">
                <input type="number" id="input21" min="0" max="10" value="0">
            </div>
            <div class="item">
                <img src="./assets/imgs/ps1.jpg" width="150px" height="150px" alt="PS1">
                <input type="number" id="input22" min="0" max="10" value="0">
            </div>
            <div class="item">
                <img src="./assets/imgs/snes.jpg" width="150px" alt="SNES">
                <input type="number" id="input23" min="0" max="10" value="0">
            </div>
        </div>
        <p><span id="cuenta"></span></p>
        <p id="verificacion">Llevas demasiadas consolas.</p>
        <button id="comprar">Comprar</button>
    </section>

    <!-- PUNTO 3 -->

    <section class="pto3">
        <h3>PUNTO 3</h3>

        <div class="container">
            <p>Ingresa el password</p>
            <div class="password-inputs">
                <select id="digit1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="digit2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="digit3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button class="btnpass" onclick="checkPassword()">Ingresar</button>
            <p id="message"></p>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
